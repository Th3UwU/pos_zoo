<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Agregar producto</title>
		<link rel="stylesheet" href="./am_product.css" type="text/css">
	</head>
	<body>
		<span id="localAux" style="display: none;" data-valid-supplier="0"></span>

		<div id="container">

			<label for="id_product">ID Producto</label>
			<input id="id_product" type="number"></input>

			<label for="name">Nombre</label>
			<input id="name" type="text"></input>

			<label for="description">Descripci√≥n</label>
			<input id="description" type="text"></input>

			<label for="price">Precio</label>
			<input id="price" type="number"></input>
			
			<label for="category">Categoria</label>
			<select id="category" name="category"></select>

			<label for="stock">stock</label>
			<input id="stock" type="number"></input>

			<label for="maxStock">stock maximo</label>
			<input id="maxStock" type="number"></input>
			
			<label for="localLimit">limite local</label>
			<input id="localLimit" type="number"></input>

			<label for="supplier">Proveedor</label>
			<input id="supplier" type="text"></input>
			<span id="supplierName"></span>
			<button id="buttonSupplier" type="button">Seleccionar proveedor...</button>

			<label for="image">imagen</label>
			<input id="image" type="text"></input>
			<button id="buttonImage" type="button">Seleccionar imagen...</button>
			<img id="imagePreview" src="" alt="preview" style="display: none;">

			<label for="status">Estatus</label>
			<input id="status" type="checkbox" name="status" checked>

			<button id="buttonAccept" type="button">Aceptar</button>
			<button id="buttonCancel" type="button">Cancelar</button>
		</div>
	</body>
	<script style="display: none;">
		require("./am_product.js")
	</script>
</html>
