<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Iniciar sesión</title>
		<link rel="stylesheet" href="./login.css" type="text/css">
	</head>
	<body>
		<span id="localAux" style="display: none;" data-valid-store="0"></span>

		<div id="container">

			<img src="../../res/logo.svg" alt="">

			<div id="formBlock">
				<div id="title">Iniciar sesión</div>

				<label for="idUser">ID Usuario</label>
				<input id="idUser" type="text"></input>
				
				<label for="pass">Contraseña</label>
				<input id="pass" type="password"></input>

				<label for="store">Local</label>
				<input id="store" type="text"></input>
				<span id="storeName"></span>
				<button id="buttonStore" type="button">Seleccionar local...</button>

				<button id="buttonLogin" type="button">Login</button>
			</div>
		</div>
	</body>
	<script style="display: none;">
		require("./login.js")
	</script>
</html>
