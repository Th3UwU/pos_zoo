<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Men√∫ principal</title>
		<link rel="stylesheet" href="./menu.css" type="text/css">
	</head>
	<body>

		
		<div id="container">
			<img src="../../res/logo.svg" alt="">

			<button id="button_sale" type="button">Ventas</button>
			<div class="section_menu" id="section_sale"></div>

			<button id="button_order" type="button">Pedidos</button>
