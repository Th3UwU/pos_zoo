<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Consultar venta</title>
		<link rel="stylesheet" href="./query_sale.css" type="text/css">
	</head>
	<body>
		<template id="template_sale">
			<div class="sale">
				<span class="id_sale"></span>
				<span class="date"></span>
				<span class="employee"></span>

				<div class="sale_details"></div>
			</div>
		</template>

		<template id="template_sale_detail">
			<div class="sale_detail">
				<span class="id_product"></span>
				<span class="product_name"></span>
				<span class="cost"></span>
				<span class="amount"></span>
				<img class="image" src="">
			</div>
		</template>
		
		<div id="container">

			<label for="search_bar">Buscar:</label>
			<input id="search_bar" type="text"></input>

			<div id="sale_container"></div>

		</div>
	</body>
	<script style="display: none;">
		require("./query_sale.js")
	</script>
</html>
