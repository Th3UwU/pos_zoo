<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Men√∫ principal</title>
		<link rel="stylesheet" href="./menu.css" type="text/css">
	</head>
	<body>

		
		<div id="container">
			<img id="zoo_logo" src="../../res/logo.svg" alt="">

			<div class="main_option_buttons">
				<button id="button_sale" type="button"><img src="../../res/menu_icons/sale.svg">Ventas</button>
				<button id="button_order" type="button"><img src="../../res/menu_icons/order.svg">Pedidos</button>
				<button id="button_purchase" type="button"><img src="../../res/menu_icons/purchase.svg">Compras</button>
				<button id="button_return" type="button"><img src="../../res/menu_icons/return.svg">Devoluciones</button>
				<button id="button_employee" type="button"><img src="../../res/menu_icons/employee.svg">Empleados</button>
				<button id="button_product" type="button"><img src="../../res/menu_icons/product.svg">Productos</button>
				<button id="button_store" type="button" data-valid="0"><img src="../../res/menu_icons/store.svg">Locales</button>
			</div>
			
			<div class="section_menu" id="section_sale" data-valid="0">
				<div>
					<button id="button_add_sale" type="button">Registrar venta</button>
				</div>
				<div>
					<button id="button_modify_sale" type="button">Modificar venta</button>
					<label id="label_sale" for="sale"></label>
					<input type="text" id="sale">
					<button id="button_select_sale" type="button">Seleccionar venta</button>
				</div>
				<div>
					<button id="button_query_sale" type="button">Consultar ventas</button>
				</div>
			</div>

			<div class="section_menu" id="section_order" data-valid="0">

				<div>
					<button id="button_add_order" type="button">Registrar pedido</button>
				</div>
				<div>
					<button id="button_modify_order" type="button">Modificar pedido</button>
					<label id="label_order" for="order"></label>
					<input type="text" id="order">
					<button id="button_select_order" type="button">Seleccionar pedido</button>
				</div>
				<div>
					<button id="button_query_order_p" type="button">Consultar pedidos pendientes</button>
					<button id="button_query_order" type="button">Consultar todos los pedidos</button>
				</div>

			</div>

			<div class="section_menu" id="section_purchase" data-valid="0"></div>

			<div class="section_menu" id="section_return" data-valid="0"></div>

			<div class="section_menu" id="section_employee" data-valid="0">

				<div>
					<button id="button_add_employee" type="button">Registrar empleado</button>
				</div>
				<div>
					<button id="button_modify_employee" type="button">Modificar empleado</button>
					<label id="label_employee" for="employee"></label>
					<input type="text" id="employee">
					<button id="button_select_employee" type="button">Seleccionar empleado</button>
				</div>
				<div>
					<button id="button_query_employee" type="button">Consultar empleados</button>
				</div>

			</div>

			<div class="section_menu" id="section_product" data-valid="0">
				<div>
					<button id="button_add_product" type="button">Registrar producto</button>
				</div>
				<div>
					<button id="button_modify_product" type="button">Modificar producto</button>
					<label id="label_product" for="product"></label>
					<input type="text" id="product">
					<button id="button_select_product" type="button">Seleccionar producto</button>
				</div>
				<div>
					<button id="button_query_product" type="button">Consultar productos</button>
				</div>
			</div>

			<div class="section_menu" id="section_store" data-valid="0">

				<div>
					<button id="button_add_store" type="button">Registrar local</button>
				</div>
				<div>
					<button id="button_modify_store" type="button">Modificar local</button>
					<label id="label_store" for="store"></label>
					<input type="text" id="store">
					<button id="button_select_store" type="button">Seleccionar local</button>
				</div>
				<div>
					<button id="button_query_store" type="button">Consultar locales</button>
				</div>

			</div>

		</div>
	</body>
	<script style="display: none;">
		require("./menu.js")
	</script>
</html>
