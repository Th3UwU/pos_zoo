<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Agregar producto</title>
		<link rel="stylesheet" href="./am_sale.css" type="text/css">
	</head>
	<body>
		<div id="container">

			<div class="section", id="section_product" style="display: none">

				<label for="idProduct">ID: </label>
				<input id="idProduct" type="text"></input>
				<button id="buttonSelectProduct" type="button">Seleccionar...</button>
				<button id="buttonAddProduct" type="button">Agregar</button>

				<template id="templateProduct">
					<div class="product">
						<span class="productId"></span>
						<span class="name"></span>
						<label><input class="amount" type="number" min="1"></label>
						<button class="buttonDelete" type="button">Eliminar</button>
					</div>
				</template>

				<div id="productList"></div>

				<button class="buttonAccept" id="buttonAccept1" type="button">Aceptar</button>
				<button class="buttonCancel" type="button">Cancelar</button>
			</div>

			<div class="section", id="section_total" style="display: none">

				<div class="products">

				</div>

				<span class="total"></span>

				<button class="buttonAccept" id="buttonAccept2" type="button">Aceptar</button>
				<button class="buttonCancel" type="button">Cancelar</button>
			</div>

			<div class="section", id="section_ticket" style="display: none">

				<div class="ticket">

				</div>

				<button class="buttonAccept" id="buttonAccept3" type="button">OK</button>
			</div>

			<div class="section", id="section_modify" style="display: none">
				
				<!-- HEADER -->
				<span id="idSale"></span>

				<label for="idEmployee">ID Empleado</label>
				<input id="idEmployee" type="text"></input>
				<button id="buttonEmployee" type="button">Seleccionar empleado...</button>

				<label for="date">Fecha</label>
				<input id="date" type="text"></input>

				<!-- DETAIL -->
				<template id="templateDetail">
					<div class="detail">

						<label>ID Producto<input class="idProduct" type="number" min="1"></label>
						<button class="buttonProduct" type="button">Seleccionar producto...</button>

						<label>Cantidad<input class="amount" type="number" min="1"></label>
						<label>Coste unitario<input class="cost" type="number" min="0"></label>

						<button class="buttonDelete" type="button">Eliminar</button>

					</div>
				</template>

				<div id="detailCointainer"></div>

				<button id="buttonAddProductDetail" type="button">Agregar producto</button>
				<button class="buttonAccept" id="buttonAcceptModify" type="button">Confirmar cambios</button>

			</div>

		</div>
	</body>
	<script style="display: none;">
		require("./am_sale.js")
	</script>
</html>
